language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
    - clang-3.6
    - gfortran

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew update                                                                               ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install gcc                                                                          ;fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export FC=/usr/local/bin/gfortran-8                                                       ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export FC=/usr/bin/gfortran                                                               ;fi

script:
  - mkdir build && cd build && cmake .. -DCMAKE_Fortran_COMPILER=$FC && cmake --build . --target install
